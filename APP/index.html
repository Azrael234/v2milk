                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>

<div id="app">

    <section class="sidebar">

                    <div class="float-left image">
                        <img id="userImageF" class="user_avatar" src="assets/img/dummy/u2.png" alt="User Image">
                    </div>
                    <div class="float-left info">
                        <h6 id="usernameF" class="font-weight-light mt-2 mb-1">请登录</h6>
                            <i id="useronlineT" class="icon-circle text-danger blink"></i><a id="useronlineF" href="#"> Offline</a>
                    </div>
                </div>
            </div>
        </div>

        <ul class="sidebar-menu">

<div class="has-sidebar-left">

            <div class="relative">
                <a href="#" data-toggle="offcanvas" class="paper-nav-toggle pp-nav-toggle">
                    <i></i>
                </a>
            </div>
            <div class="navbar-custom-menu p-t-10">
                <ul class="nav navbar-nav">
                    <li class="dropdown custom-dropdown messages-menu">

                        </ul>
                    </li>
                </ul>

                    <li>

                    <li>

                    </li>
                    <li>
                        <a class="nav-link" id="v-pills-3-tab" data-toggle="pill" href="#v-pills-3"><i class="icon icon-question"></i>关于我们</a>
                    </li>
                    <li>
                        <a class="nav-link" id="v-pills-4-tab" data-toggle="pill" href="#v-pills-4"><i class="icon icon-queue"></i>系统日志</a>
                    </li>
                </ul>

                    <i class="icon icon-remove" id="V2Milk-stopServers"></i>
                </a>
            </div>

                            <div class="row my-3">
                                 <div class="col-md-12">

                                        <div class="form-group col-md-12">
                                            <table class="table table-striped">

                            </div>

                                 <div class="col-md-12">
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <div id="V2log" style="overflow-y:auto;overflow-x:auto;height:300px;margin-top:20px;"></div>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>

                            <div class="card-title">
                                <h5>V2Ray日志</h5>
                            </div>
                            <div class="row my-3">
                                 <div class="col-md-12">
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <div id="V2Status" style="overflow-y:auto;overflow-x:auto;height:300px;margin-top:20px;"></div>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane animated fadeInUpShort go" id="v-pills-5">
                <div class="row">
                    <div class="col-md-12 mx-md-auto m-5">
                        <div class="card no-b shadow">
                            <div class="card-body p-4">
                                <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                                    <input type="text" id="emailF" class="form-control form-control-lg" placeholder="邮箱">

                            </div>
                        </div>
                    </div>
                </div>

<script src="assets/js/app.js"></script>
<script>

    const {shell} = require('electron')

    const ipc = require('electron').ipcRenderer;
    const currentWindow = remote.getCurrentWindow();

    function onClickControl(element, data){
        ipc.send('onClickControl', element, data)
    }

    ipc.send('onClickControl', 'getSavedData', '')
    require('./src/main/renderer')
</script>
